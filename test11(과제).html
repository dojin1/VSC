<script src='https://code.jquery.com/jquery-3.5.0.js'></script>

$(document)
.on('click','#btnClear',function(){
    $('#mobile').val('')
    $('#name').val('')
    $('input:radio[name=gender]').prop('checked',false); // 제이쿼리로 radio 버튼체크 해제하는법.참고
    $('#birthday').val('')
    $('#region').prop('selectedIndex',0); // select태그 초기화 참고
    $('input:checkbox[name=love]').prop('checked',false);
    $('input:checkbox[name=hobby]').prop('checked',false);
    $('#pw').val('')

    $('#dvShow').html('')
})
