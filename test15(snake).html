<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test12</title>
</head>
<style>
    td {
        width: 100px;
        height: 50px;
    }
</style>
<body>
    <table border="1" id="tbl">
    <tr><td></td><td></td><td></td><td><td></td></td></tr>
    <tr><td></td><td></td><td></td><td><td></td></td></tr>
    <tr><td></td><td></td><td></td><td><td></td></td></tr>
    <tr><td></td><td></td><td></td><td><td></td></td></tr>
    <tr><td></td><td></td><td></td><td><td></td></td></tr>
    <input type="button" id="btnGo" value="채우기">
    </table>
    <!-- 인덱스 0,1,2,3,4  5x5... 인덱스1번(2쨰쭐), 인덱스3번(4쨰줄)은 짝수인데 역순출력..? a%2==0 
        index 0번,2번,4번 ( 3쨰,5째줄) = 홀수 정순출력..
    -->
</body>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
    $(document)
    .ready(function(){

    })
   .on('click','#btnGo',function(){
        let c=1;
        for(a=0; a<$('#tbl tr').length; a++){ 
        if(a%2==0){  //index 0번,2번,4번 (첫째,3쨰,5째줄) = 정순출력..
             for(b=0; b<$('#tbl tr:eq(0) td').length; b++){
                 $('#tbl tr:eq('+a+') td:eq('+b+')').text(c);
                 c++;
             }
        }else {
            for(b=$('#tbl tr:eq(0) td').length-1; b>=0; b--){  //index [1],[3] (2째,4째)역순출력
                $('#tbl tr:eq('+a+') td:eq('+b+')').text(c);
                c++;
            }
        }
    }
   })
</script>
</html>
<!--
    $('#tbl tr').length; 가로길이5 인덱스번호[4]
    $('#tbl tr:eq(0) td').length; 세로길이5 인덱스[4]
-->
