<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    점수:<input type="text" name=point><br>
    <input type="button" name=btnPoint value="입력" onclick="getPoint()"><br>
    <input type="button" name=btnCalc value="계산" onclick="getResult()">
</body>
<script>
    var arPoint=[]; //arPoint.length 길이

    function getPoint(){
        // point 안의 점수값을 읽어서
        p1=document.getElementsByName('point')[0].value
        arPoint.push(p1); // arPoint 배열에 추가.
        
    }
    function getResult(){
        // 합계/평균을 구해서
        var sum=0; //합계
        for (i=0; i<arPoint.length; i++){
            sum = sum + parseInt(arPoint[i]); // n=parseInt(str);
        }
        // alert로 출력
       alert("합계:"+sum+'\n'+"평균:"+sum/arPoint.length); // 합계: xxxx  ,// 평균: xx.xx
    }
</script>
</html>
