<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snail</title>
</head>
<style>
    table{border: 1 solid;}
    td{ width: 80px; height: 50px;}

</style>
<body>
    
</body>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(document)
.ready(function(){
    document.write('<table id=tbl border=1></table>'); //table 생성
    n=parseInt(prompt('행과 열을 입력해 주세요.'));
    for(a=0;a<n;a++){
        $('#tbl').append('<tr></tr>'); //table에 tr추가
        for(b=0;b<n;b++){
            $('#tbl tr:eq('+a+')'.append('<td"></td>')); //table에 td를 추가하는게 아닌 그아래 tr에 td를 추가
        }
    }
})
</script>
</html>
