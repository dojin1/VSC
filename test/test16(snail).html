<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snail</title>
</head>
<style>
    table{border: 1 solid;}
    td{ width: 80px; height: 50px;}

</style>
<body>
    
</body>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(document)
.ready(function(){
    document.write("<table id=tbl border=1></table>"); //table 생성
    n=parseInt(prompt('n값을 입력하시오'));
    for(i=0;i<n;i++){
        $('#tbl').append('<tr></tr>'); //table에 tr추가
        for(j=0;j<n;j++){
            $('#tbl tr:eq('+i+')'.append('<td style="width:80px;height:50px;"></td>')); //table에 td를 추가하는게 아닌 그아래 tr에 td를 추가
        }
    }
// 동(East)서(West)남(South)북(North)
nE=n;nW=0;nS=n;nN=0;
way='E';
x=0;y=0;
for(i=1;i<=n*n;i++){
   $(`$('#tbl tr:eq(${x}) td:eq(${y})')`).text(i);
   if(way=='E'){
       y++;
       if(y=>nE) { y--; x++; way='S'; nE--; }
   } else if(way=='W') {
       y--;
       if(y<=nW) { y++; x--; way='N'; nW++; }
   } else if(way=='S') {
       x++;
       if(x>=nS){ x--; y--; way='W'; nS--; }
   } else if(way=='N') {
       x--;
       if(x<=nN) { x++; y++, way='E'; nN++ }
   }
}
})
</script>
</html>
